<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Maple M — 캐릭터 뷰어</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/js/utils.js" defer></script>
    <script src="/static/js/render.js" defer></script>
    <script src="/static/js/main.js" defer></script>
  </head>
  <body>
    <header class="topbar">
      <h1>Maple M · 캐릭터 뷰어</h1>
      <div class="search">
        <select id="world" required>
          <option value="" selected disabled>월드 선택</option>
          <option>스카니아</option><option>아케인</option><option>크로아</option>
          <option>엘리시움</option><option>루나</option><option>유니온</option><option>제니스</option>
        </select>
        <input id="q" type="text" placeholder="캐릭터명 또는 OCID" />
        <button id="btn">검색</button>
        <label class="file-btn">Import from JSON
          <input id="import-json" type="file" accept="application/json" hidden />
        </label>
        <span id="offline-badge" class="pill hidden">
          오프라인 모드 <button id="offline-clear" class="mini">해제</button>
        </span>
      </div>
    </header>

    <main id="main">
      <section id="status" class="status muted">월드를 선택하고 캐릭터명을 입력한 뒤 ‘검색’!</section>

      <section id="basic" class="card hidden">
        <div class="row">
          <img id="char-img" class="avatar" alt="character" />
          <div>
            <h2><span id="name"></span> <small id="job" class="pill"></small></h2>
            <div class="meta"><span id="world-label"></span> · Lv.<span id="level"></span></div>
            <div class="meta small" id="times"></div>
          </div>
        </div>
        <div class="stats-grid" id="stats-grid"></div>
      </section>

      <section id="symbols" class="card hidden">
        <h3>심볼</h3>
        <ul id="symbol-list" class="list iconlist"></ul>
      </section>

      <section id="equip" class="card hidden">
        <h3>장비</h3>
        <div id="equip-wrap" class="equip-wrap"></div>
      </section>

      <section id="sets" class="card hidden">
        <h3>세트 효과</h3>
        <ul id="set-list" class="list set-grid"></ul>
      </section>

      <section id="jewel" class="card hidden">
        <h3>보석(쥬얼)</h3>
        <div id="jewel-grid" class="jewel-grid"></div>
      </section>

      <section id="android" class="card hidden">
        <h3>안드로이드/펫</h3>
        <div id="android-wrap"></div>
        <div id="heart-wrap"></div>
        <div id="pet-wrap"></div>
      </section>

      <section id="skills" class="card hidden">
        <h3>스킬 장착</h3>
        <div id="skill-presets" class="muted small"></div>
        <ul id="skill-list" class="list"></ul>
      </section>

      <section id="skill_presets_section" class="card hidden">
        <h3>스킬 프리셋</h3>
        <div id="skill_presets_list"></div>
      </section>

      <section id="links" class="card hidden">
        <h3>링크 스킬</h3>
        <div id="link-use" class="muted small"></div>
        <ul id="link-list" class="list"></ul>
      </section>

      <section id="vmatrix" class="card hidden">
        <h3>V 매트릭스</h3>
        <ul id="v-list" class="list"></ul>
      </section>

      <section id="export" class="card center">
        <button id="export-json">Export to JSON</button>
        <div class="muted small" style="margin-top:6px;">현재 화면의 데이터를 JSON 스냅샷으로 저장합니다. (아이콘 링크 포함)</div>
      </section>
    </main>

    <footer class="muted center small">데이터 제공: NEXON Open API · API 키는 서버에서만 사용됩니다.</footer>
  </body>
</html>
